<script>

    var countries = []

    $.getJSON("../assets/data/trial.json", function (result) {

        var countries = result.map(function (item){
            return{
                label: item.name,
                id: item.value,
            }
        })
                
        searchCountries(countries)
               
    });
    function searchCountries(country_arr){
        $( "#countries" ).autocomplete({
          source: country_arr,
          select: function (event, ui) {
              $("#countries").val(ui.item.name);
              $("#countryId").val(ui.item.id);

              var countryId = ui.item.id;
              console.log(countryId);
              window.location.href = "country_profile.html"
              sessionStorage.setItem("countryId", countryId);
              
          }
          
        });
    }
